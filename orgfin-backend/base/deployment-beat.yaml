apiVersion: apps/v1
kind: Deployment
metadata:
  name: orgfin-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orgfin-beat-label
  template:
    metadata:
      labels:
        app: orgfin-beat-label
    spec:
      containers:
        - name: orgfin-beat
          image: ypeskov/api-orgfin:1.6.17
          envFrom:
            - configMapRef:
                name: orgfin-env